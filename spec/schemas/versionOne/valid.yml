version: 1

events:
  - LAUNCH
  - FREEZE
  - DESTROY
  - RESUME

x-onDestroy: &onDestroy
  DESTROY:
    - action: advance
      state: DESTROY

states:
  INIT:
    on:
      LAUNCH:
        - action: advance
          state: PROVISION

  PROVISION:
    tasks:
      - cert-provision
      - db-setup
    on:
      NEXT:
        - action: advance
          state: RUN
      <<: *onDestroy
  
  LAUNCH:
    tasks:
      - machine-setup
    on:
      NEXT:
        - action: advance
          state: RUN
      <<: *onDestroy
  
  RUN: 
    on:
      LAUNCH:
        - action: advance
          state: UPDATE-RUN
      FREEZE:
        - action: advance
          state: FREEZE
      <<: *onDestroy
  
  FREEZE:
    tasks:
      - scaledown
    on:
      NEXT:
        - action: advance
          state: FROZEN
      <<: *onDestroy

  FROZEN:
    on:
      NEXT:
        - action: advance
          state: THAW
      RESUME:
        - action: advance
          state: UPDATE-FROZEN
      <<: *onDestroy
  
  THAW:
    tasks:
      - scaleup
    on:
      NEXT:
        - action: advance
          state: RUN
      <<: *onDestroy

  UPDATE-RUN:
    tasks:
      - machine-update-run
    on:
      NEXT:
        - action: advance
          state: RUN
      <<: *onDestroy

  UPDATE-FROZEN:
    tasks:
      - machine-update-frozen
    on:
      NEXT:
        - action: advance
          state: FROZEN
      <<: *onDestroy

  DESTROY:
    terminal: true
    tasks:
      - cert-destroy
      - machine-destroy
      - db-destroy

tasks:
  cert-provision:
    executor: terraform
    config:
      source:
        type: s3
        bucket: summit-terraform-scripts
        key: qa/cert-provision
      action: apply

  cert-destroy:
    executor: terraform
    config:
      source:
        type: s3
        bucket: summit-terraform-scripts
        key: qa/cert-provision
      action: destroy

  machine-setup:
    executor: terraform
    config:
      source:
        type: s3
        bucket: summit-terraform-scripts
        key: qa/ecs
      action: apply
      variables:
        desired_capacity: 1

  scaledown:
    executor: terraform
    config:
      source:
        type: s3
        bucket: summit-terraform-scripts
        key: qa/ecs
      action: apply
      variables:
        desired_capacity: 0

  scaleup:
    executor: terraform
    config:
      source:
        type: s3
        bucket: summit-terraform-scripts
        key: qa/ecs
      action: apply
      variables:
        desired_capacity: 1

  machine-update-frozen:
    executor: terraform
    config:
      source:
        type: s3
        bucket: summit-terraform-scripts
        key: qa/ecs
      action: apply
      variables:
        desired_capacity: 0

  machine-update-run:
    executor: terraform
    config:
      source:
        type: s3
        bucket: summit-terraform-scripts
        key: qa/ecs
      action: apply
      variables:
        desired_capacity: 1

  machine-destroy:
    executor: terraform
    config:
      source:
        type: s3
        bucket: summit-terraform-scripts
        key: qa/ecs
      action: destroy
      variables:
        desired_capacity: 0

  db-setup:
    executor: lambda
    config:
      name: db-setup

  db-destroy:
    executor: lambda
    config:
      name: db-destroy
